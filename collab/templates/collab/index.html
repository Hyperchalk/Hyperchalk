{% load static i18n %}
<!DOCTYPE html>
<html lang="{{request.LANGUAGE_CODE}}x">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Hyperchalk{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'app.css' %}" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        --outline-shadow: -1px -1px 1px black, 1px -1px 1px black, -1px 1px 1px black, 1px 1px 1px black;

        align-items: center;
        background-color: #228be6;
        color: white;
        display: flex;
        flex-direction: column;
        font-family: Inter, Roboto, "Helvetica Neue", "Arial Nova", "Nimbus Sans", Arial, sans-serif;
        justify-content: center;
      }

      form {
        max-width: 65ch;
        margin: 0.5rem;
      }

      a,
      a.link {
        color: white;
      }

      .fields {
        align-items: center;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .fields * {
        font-size: 1.25rem;
        margin: 0.375rem;
      }

      input,
      button {
        height: 3rem;
      }

      label {
        text-shadow: var(--outline-shadow);
      }

      input[type="text"] {
        background: #eeeeff;
        border-radius: 0.25rem;
        border: 3px solid #e64980;
        /* box-shadow: 0 0 1px 3px #e64980 inset; */
        font-size: 1rem;
        padding: 0 0.5rem;
        width: 31ch;
      }

      input[type="text"]:valid {
        border-color: #22e6df;
      }

      input[type="text"] + button[type="submit"] {
        background-color: #ef89ae;
        border-radius: 0.25rem;
        border: 3px solid black;
        box-shadow: 0 0 1px 3px #e64980 inset;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
        padding: 0 1rem;
        text-shadow: var(--outline-shadow);
      }

      .hc-header {
        max-height: 24rem;
        width: 60%;
      }

      .hc-header img {
        display: block;
        margin: 0 auto;
        max-height: 100%;
        max-width: 100%;
      }

      .error {
        color: #ffaabe;
      }
    </style>
  </head>

  <body>
    <div class="hc-header"><img src="{% static 'collab/header.min.svg' %}" /></div>
    <form method="POST">
      {% csrf_token %}
      <p class="fields">
        <label for="roomname">{% trans "room name" %}</label>
        <input
          id="roomname"
          name="roomname"
          pattern="[a-zA-Z0-9_-]{10,24}"
          minlength="10"
          maxlength="24"
          placeholder="{% trans 'leave empty for a random name' %}"
          title="{% blocktrans trimmed %}
            The room name must have between 10 and 24 characters. The
            following characters are allowed: a-z, A-Z, 0-9, -, _
          {% endblocktrans %}"
          type="text"
        />
        <button type="submit">{% trans "Create room" %}</button>
      </p>
      {% if error_message %}
      <p>
        <span class="error">{{error_message}}</span>
      </p>
      {% endif %}
    </form>
    {% if imprint_url %}
    <p><a href="{{imprint_url}}">{% trans "Imprint" %}</a></p>
    {% endif %}
  </body>
</html>
