{% load static i18n %}
<!DOCTYPE html>
<html lang="{{request.LANGUAGE_CODE}}x">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Hyperchalk{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'app.css' %}" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Inter, Roboto, "Helvetica Neue", "Arial Nova", "Nimbus Sans", Arial, sans-serif;
        flex-direction: column;
        color: white;
        background-color: #228be6;
      }

      form {
        max-width: 65ch;
        display: flex;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }

      .fields * {
        margin: 0.375rem;
        font-size: 1.25rem;
      }

      input[type="text"] {
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        border: 1px solid #e64980;
        width: 26ch;
        background: #eeeeff;
      }

      button[type="submit"] {
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        border: 1px solid #e64980;
        background-color: #ef89ae;
        text-shadow: 0 0 2px black;
        cursor: pointer;
        color: #fff;
        font-weight: 600;
      }

      .hc-header {
        width: 60%;
        max-height: 24rem;
      }

      .hc-header img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="hc-header"><img src="{% static 'collab/header.min.svg' %}" /></div>
    <form method="POST">
      {% csrf_token %}
      <p class="fields">
        <label for="roomname">{% trans "room name" %}</label>
        <input type="text" name="roomname" placeholder="{% trans "leave empty for a random name" %}" id="roomname" />
        <button type="submit">{% trans "Create room" %}</button>
      </p>
      {% if error_message %}
      <p>
        <span style="color: #ffaabe">{{error_message}}</span>
      </p>
      {% endif %}
    </form>
  </body>
</html>
